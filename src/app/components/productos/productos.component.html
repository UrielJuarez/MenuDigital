
    <form action="">
        <input type="text" class="form-control" placeholder="Buscar por nombre:" (input)="buscarProductos($event.target.value)">
    </form>

    <button style="display:none" class="btn btn-primary mt-3" routerLink="/agregar-productos">+ producto</button>



<div class="card text-center mt-2">
    <div class="card-header bg-warning text-blue d-flex justify-content-between">
        <h5>Ménu General</h5>
    </div>

    <div class="card-body">

        <div class="row mt-3">
            <div class="col-md-4" *ngFor="let producto of productos">
                <div class="card text-center">
                    <div class="card-header fondo-header text-white d-flex justify-content-between">
                        <h5>{{ producto.nombre }}</h5>
                    </div>
                    <img [src]="producto.imagenUrl" alt="" class="card-img-top" height="200">
                    <div class="card-body">
                    <h6 class="card-subtitle" style="display: none;">ID: {{ producto.productoId }}</h6>
                    <p class="card-text">Descripción: {{ producto.descripcion }}</p>
                    <p class="card-text">Precio: <span style="font-weight: bold;">{{ producto.precio | currency}}</span> </p>
                    <a (click)="agregar(producto)" class="btn btn-outline-primary">Agregar al carrito</a>
                    <a class="nav-link" routerLink="/pedidos"> Ver carrito </a>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
